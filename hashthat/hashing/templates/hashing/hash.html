<h2> Hash: </h2>
<h2> {{ hash.hash }}</h2>
<h2> Text: </h2>
<h3> {{ hash.text }} </h3>

<h3> <a href="{% url 'home' %}"> Home </a></h3>

<h2 id="quickhash">  </h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('#id_text').keyup(function () {
        var text = $(this).val();

        $.ajax({
            url: '/quickhash',
            data: {
                'text': text
            },
            dataType: 'json',
            success: function(data){
                $('#quickhash').text(data['hash']);
            }
        });

    });
</script>
